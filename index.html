<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="contact">
          <h2>Contact Us</h2>
          <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quisquam
            quod dicta iure aperiam tempore officia! Aut sint dicta beatae,
            fugit officiis nihil eum ducimus id laborum, suscipit est dolorum
            non?
          </p>
        </div>

        <form>
          <div class="form-group">
            <input type="text" placeholder="Name" />
          </div>
          <div class="form-group">
            <input type="text" placeholder="Email" />
          </div>
          <div class="form-group">
            <textarea
              id="message"
              type="text"
              id="Message"
              name="Message"
              rows="10"
              placeholder="Message"
            ></textarea>
          </div>
          <button type="submit">SEND MESSAGE</button>
        </form>
      </div>
    </section>
  </body>
</html>
